<div class="kaban-list">
  <div class="kanban">
    <mat-list gutterSize="10px">
      <mat-list-item>
        Todo
      </mat-list-item>
      <mat-list-item *ngIf="!todoItems?.length">
        No <b>Todo</b> Item(s)
      </mat-list-item>
      <mat-list-item *ngFor="let ticket of todoItems">
        <bt-ticket-item [ticket]="ticket"></bt-ticket-item>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="kanban">
    <mat-list>
      <mat-list-item>
        In Progress
      </mat-list-item>
      <mat-list-item *ngIf="!inProgressItems?.length">
        No <b>In Progress</b> Item(s)
      </mat-list-item>
      <mat-list-item *ngFor="let ticket of inProgressItems">
        <bt-ticket-item [ticket]="ticket"></bt-ticket-item>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="kanban">
    <mat-list>
      <mat-list-item>
        Completed
      </mat-list-item>
      <mat-list-item *ngIf="!completedItems?.length">
        No <b>Completed</b> Item(s)
      </mat-list-item>
      <mat-list-item *ngFor="let ticket of completedItems">
        <bt-ticket-item [ticket]="ticket"></bt-ticket-item>
      </mat-list-item>
    </mat-list>
  </div>
</div>
