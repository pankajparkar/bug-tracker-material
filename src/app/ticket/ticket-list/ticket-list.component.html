<mat-list *ngFor="let groupedTicket of tickets | groupBy: 'AssignedToName': (filterName$ | async)?.Name">
  <div mat-subheader>
    <h3>{{groupedTicket.key}}</h3>
  </div>
  <mat-list-item *ngFor="let val of groupedTicket.values" [ngClass]="{'hide': groupedTicket.IsActive}">
    <bt-ticket-item [ticket]="val"></bt-ticket-item>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
